<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>crap-rpg</title>
		<script src="app.js" defer></script>
	</head>
	<body>
		<h1>crap-rpg (v.1.0)</h1>
		<nav><button id="new-game">New Game</button></nav>
		<main>
			<p class="intro">
				Welcome bold adventurer! Click New Game to begin...
			</p>
			<div class="player-name" style="display: none">
				<p>Name:</p>
				<input type="text" name="player-name" /><br />
				<button>Save name</button>
			</div>
			<div class="game" style="display: none">
				<h2>Adventures of</h2>
				<ul>
					<li>x:</li>
					<li>y:</li>
				</ul>
				<div>
					<button id="north">North</button>
					<button id="south">South</button>
					<button id="east">East</button>
					<button id="west">West</button>
				</div>
				<p class="room"></p>
			</div>
		</main>
	</body>
</html>
